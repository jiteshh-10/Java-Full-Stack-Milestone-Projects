<!DOCTYPE html>
<html>
<head><title>Change Password</title></head>
<body>
<h2>Change Password</h2>
<p style="color:red;">${errorMessage}</p>
<form action="changePassword" method="post">
    User Name: <input type="text" name="username" required><br><br>
    Old Password: <input type="password" name="oldPassword" required><br><br>
    New Password: <input type="password" name="newPassword" required><br><br>
    Retype New Password: <input type="password" name="retypeNewPassword" required><br><br>
    <input type="submit" value="Update">
</form>
</body>
</html>
